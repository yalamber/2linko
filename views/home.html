<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to 2linko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2linko, where u link.">
    <meta name="author" content="yalamber subba">

    <!-- CSS -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        /* Sticky footer styles
            -------------------------------------------------- */

        html,
        body {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
        }

            /* Wrapper for page content to push down footer */
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -60px;
        }

            /* Set the fixed height of the footer here */
        #push,
        #footer {
            height: 100px;
        }
        #footer {
            background-color: #f5f5f5;
        }

            /* Lastly, apply responsive CSS fixes as necessary */
        @media (max-width: 767px) {
            #footer {
                margin-left: -20px;
                margin-right: -20px;
                padding-left: 20px;
                padding-right: 20px;
            }
        }



            /* Custom page CSS
            -------------------------------------------------- */
            /* Not required for template or sticky footer method. */

        .container {
            width: auto;
            max-width: 680px;
        }

        .container .controls{
            margin-top:25px;
        }

    </style>
    <link href="/assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrap">

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1>2linko Test app</h1>
        </div>
        <div id="message_container">
            <ul id="message_list"></ul>
        </div>
    </div>

    <div id="push"></div>
</div>

<div id="footer">
    <div class="container">
        <div class="controls">
            <strong id="control_name"></strong>: <input class="span7" id="msg" placeholder="Type your msg & press enter" type="text">
        </div>
    </div>
</div>
<!-- Modal -->
<div id="ask_nickname" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <h3 id="myModalLabel">Set your name</h3>
    </div>
    <div class="modal-body">
        <div id="set_name_status"></div>
        <input class="input-block-level" id="nickname" placeholder="Type your nick" type="text">
    </div>
    <div class="modal-footer">
        <button id="save_nickname" class="btn btn-primary">save</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
